  <body>
      <div class="main">
          <div class="intro">

          </div>
          <div class="corner-ribbon top-right sticky blue"><a href="https://github.com/mpavade/animationCounter.js" target="_blank">view project on github</a></div>
          <div class="block-wrapper">
              <div class="block">
                  <p><span class="lnr lnr-heart"></span></p>
                  <p class="counter-wrapper"><span class="fb"></span></p>
                  <p class="text-block">test</p>
              </div>
              <div class="block">
                  <p><span class="lnr lnr-code"></span></p>
                  <p class="counter-wrapper"><span class="code"></span></p>

              </div>
              <div class="block">

              </div>
              <div class="block">
                  <p><span class="lnr lnr-leaf"></span></p>

            </footer>
      </div>
<script>
// Set the date we're counting up from 
var LaunchDate = new Date("Oct 21, 2018 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = now - LaunchDate;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);    
    <script type="text/javascript">
    $('#counter-block').ready(function(){
        $('.fb').animationCounter({
          start: 0,
          step: 1,
          delay: 100
        });
        $('.bike').animationCounter({
          start: 245677,
          step: 100,
          delay: 300,
          txt: ' gal'
        });
        $('.code').animationCounter({
          start: 0,
          end: 570,
          step: 4,
          delay: 1000 
        });
        $('.coffee').animationCounter({
          start: 490,
          end: 1560,
          step: 20,
          delay: 200,
          txt: ' lb'
        });
    });
    </script>
