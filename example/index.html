<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Green-Fi</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet"> 
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  </head>
  <body>
      <div class="main">
          <div class="intro">
            <img src="logo.png" alt="">
            <!--<h1 class="title-plugin">animationCounter.js</h1>-->
        </div>
        <div class="block-wrapper">
              <div class="block">
                  <p><span class="lnr lnr-hourglass"></span></p>
                  <p class="counter-wrapper"><span class="clock"</span></p>
        
                  <p class="text-block">time elapsed since launch</p>
              </div>
              <div class="block">
                  <p><span class="lnr lnr-funnel"></span></p>
                  <p class="counter-wrapper"><span class="diesel"></span></p>
                  <p class="text-block">diesel saved</p>
              </div>
              <div class="block">
                  <p><span class="lnr lnr-drop"></span></p>
                  <p class="counter-wrapper"><span class="money"></span></p>
                  <p class="text-block">money saved</p>
              </div>
              <div class="block">
                  <p><span class="lnr lnr-leaf"></span></p>
                  <p class="counter-wrapper"><span class="carbon"></span></p>
                  <p class="text-block">carbon emissions saved</p>
              </div>
            </div>
             <footer>
              <p>ACS</p>
            </footer>   
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="../animationCounter.js" charset="utf-8"></script>
    <script type="text/javascript">
    $('#counter-block').ready(function(){
      $('.diesel').animationCounter({
          start: 346,
          step: 346,
          txt: ' gal'
        });
       $('.money').animationCounter({
          start: 346,
          step: 346,
          txt: ' dollars'
        });
        $('.carbon').animationCounter({
          start: 54,
          step: 54,
          txt: ' lb'
        });
    });
    </script>
    
    
    <script>
    var LaunchDate = new Date("Oct 22, 2018 15:37:25").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = now - LaunchDate;
    
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        var totalsec = Math.floor(distance / 1000);
    
        document.getElementById("clock").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
}, 1000);
    </script>

    
    
  </body>
</html>
