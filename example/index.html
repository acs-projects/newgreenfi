<html>

  <body>
      <div class="main">
          <div class="intro">

        </div>
        <div class="block-wrapper">
              <div class="block">
                  <p><span class="lnr lnr-funnel"></span></p>

                  <p class="text-block">diesel</p>
              </div>
              <div class="block">
                  <p><span class="lnr lnr-leaf"></span></p>

            <footer>
              // New add
              <p id="demo"></p>
              <script>
// Set the date we're counting up from
var LaunchDate = new Date("Oct 21, 2018 15:37:25").getTime();
// Update the count up every 1 second
var x = setInterval(function() {
    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count up date
    var distance = now - LaunchDate;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
              //End add
              
              <p>Enter text here</a></p>
            </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>

    <script type="text/javascript">
    $('#counter-block').ready(function(){
        $('.diesel').animationCounter({
          start: 346,
          step: 346,
          txt: ' gal'
        });
        $('.carbon').animationCounter({
          start: 54,
          step: 54,
          txt: ' lb'
        });
    });
    </script>
